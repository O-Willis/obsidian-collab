<script>
  const button = document.querySelector('div.sidebar-toggle-button');

  button.addEventListener('click', () => {
    const workspace = document.querySelector('div.workspace');
    const workspace_ribbon = document.querySelector('div.workspace-ribbon');
    (workspace.classList.contains('is-left-sidedock-open'))?
      workspace.classList.remove('is-left-sidedock-open'):
      workspace.classList.add('is-left-sidedock-open');
    (workspace_ribbon.classList.contains('is-collapsed'))?
      workspace_ribbon.classList.remove('is-collapsed'):
      workspace_ribbon.classList.add('is-collapsed');
  });
</script>
